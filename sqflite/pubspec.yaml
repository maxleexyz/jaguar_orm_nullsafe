name: jaguar_query_sqflite_nullsafety
description: SQFLite database adapter for jaguar_query for Flutter. Use it in combination with jaguar_orm to write concise and readable database queries.
version: 3.0.0
homepage: https://github.com/maxleexyz/jaguar_orm_nullsafe

environment:
  sdk: '>=3.2.0 <4.0.0'

flutter:

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+3
  jaguar_query_nullsafety:
    git:
      url: https://github.com/maxleexyz/jaguar_orm_nullsafe.git
      path: query

dev_dependencies:
  flutter_test:
    sdk: flutter
